<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabi Studio | Links </title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="js/svg-inject.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
        integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="hero container">

        <div class="container-links">

            <a href="" class="link" id="fale-conosco">
                <div class="box-link">
                    <p>FALE CONOSCO</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

            <a href="" class="link" id="instagram">
                <div class="box-link">
                    <p>INSTAGRAM</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

            <a href="" class="link" id="facebook">
                <div class="box-link">
                    <p>FACEBOOK</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

            <a href="" class="link" id="linkedin">
                <div class="box-link">
                    <p>LINKEDIN</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>


            <a href="" class="link" id="site">
                <div class="box-link">
                    <p>NOSSO SITE</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

        </div>

        <div class="container-img">
            <img src="svg/kanji.svg" id="kanji" alt="Kanji Tabi">
        </div>
    </section>

    <!--SCRIPTS-->
    <script src="js/app.js"></script>

</body>

</html>
